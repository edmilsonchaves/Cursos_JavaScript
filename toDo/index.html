<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./img/programmer.svg" alt="Programador anotando tarefas">
        </div>
        <div class="form-toDo">
            <header><h2>To do List</h2></header>            
            <div>
                <form class="add-task">
                    <input id="task" type="text" placeholder="Qual a sua tarefa?">
                    <button class="add-task-btn" onclick="adicionar_tarefa()">+</button>
                </form>            
                <div class="new-tasks">
                    <h3>Novas tarefas</h3>
                    <p id="new-task-add"></p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
