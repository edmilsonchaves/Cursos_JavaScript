
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Renatroll</title>
</head>
<body>
<div class="container">
    <img class="logo" src="./logo.png" alt="logo">
    <h3>Account Login</h3>
    
    <div class="username">
    <input type="text" class="usr" placeholder="Username or E-mail address">
    </div>
    <div class="pwd">
    <input type="password" class="password" placeholder="Password">
    </div>
    <div class="links">
        <p><input type="checkbox" checked> Remember Me</p>

        <p><a href="#">Forgot password?</a></p>
    </div>
    <button>Login</button>
    <p>Or login with</p>
    <div class="socialMidias">
    <div><img src="https://cdn-icons-png.flaticon.com/512/4494/4494475.png" alt="facebook"></div>
    <div><img src="https://cdn-icons-png.flaticon.com/512/4494/4494488.png" alt="instagram"></div>
    <div><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="google"></div>
    </div>
    <p>Don't have an account? <a href="#" class="signUp">Sign Up</a></p>
</div>
    
</body>
</html>
